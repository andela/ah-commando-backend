<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css"></link>
  <title>Reset Password</title>
</head>
<body>
  <div class="container">
    <div class="form-content">
      <form class="form">
        <h3 id="form_content form_header">Password Reset</h3>
        <div>
            <p class="form-group">
                Forgot your password? that's clumsy of you.
            </p>
            <span id="form-group sp-1">Don't you worry, let's have your email address.</span>
        </div>
        <label for="email" id="email_label"></label>
        <p class='error_handler'></p>
        <input type="text" class="form-group" id="input" placeholder="Email"/>
        <button id="btn" class="form-group success"> RESET PASSWORD</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
